<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MU Shuttle Bus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo removed as per request -->
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link active">หน้าแรก</a></li>
                <li class="nav-item"><a href="instruction.html" class="nav-link">วิธีใช้งาน</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">ผู้จัดทำ</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="container mobile-adjust">
        <header>
            <div class="logo">
                <i class="fa-solid fa-bus-simple"></i>
                <h1>MU Shuttle Bus</h1>
            </div>
        </header>

        <main>
            <section class="search-box card">
                <div class="input-group">
                    <label for="origin"><i class="fa-solid fa-location-dot"></i> ต้นทาง</label>
                    <select id="origin">
                        <option value="" disabled selected>เลือกจุดเริ่มต้น</option>
                    </select>
                </div>

                <div class="connector">
                    <i class="fa-solid fa-arrow-down"></i>
                </div>

                <div class="input-group">
                    <label for="destination"><i class="fa-solid fa-location-dot"></i> ปลายทาง</label>
                    <select id="destination" disabled>
                        <option value="" disabled selected>เลือกปลายทาง</option>
                    </select>
                </div>

                <button id="search-btn" class="search-btn" disabled>
                    <i class="fa-solid fa-search"></i> ตรวจสอบตารางเดินรถ
                </button>
            </section>

            <!-- Modal for Results -->
            <div id="result-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <div id="result-area" class="result-area">
                        <!-- Results will be injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
